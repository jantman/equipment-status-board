services:
  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  db:
    image: mariadb:12.2.2
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-esb_dev_password}
      MARIADB_DATABASE: esb
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build: .
    command: flask worker run
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped

volumes:
  mariadb_data:
